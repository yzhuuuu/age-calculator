<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <form>
        <div>
          <label for="day">day</label>
          <input type="text" id="day" value="" name="day" />
        </div>
        <div>
          <label for="month">month</label>
          <input type="text" id="month" value="" name="month" />
        </div>
        <div>
          <label for="year">year</label>
          <input type="text" id="year" value="" name="year" />
        </div>
      </form>
      <section class="calculation">
        <article>
          <img src="./assets/images/icon-arrow.svg" alt="icons" />
        </article>
        <div class="age-info">
          <h3><span>--</span> years</h3>
          <h3><span>--</span> months</h3>
          <h3><span>--</span> days</h3>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
